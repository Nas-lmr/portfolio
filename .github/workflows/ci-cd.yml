name: CI/CD Deployment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.20.4]

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # ðŸ”¹ Installation des dÃ©pendances
      - name: Install dependencies
        run: npm install

      # ðŸ”¹ Linter (optionnel)
      - name: Run ESLint
        run: npm run lint

      - name: CrÃ©er le fichier .env
        run: |
          set -e
          echo "EMAIL_HOST=${{ secrets.EMAIL_HOST }}" > .env
          echo "EMAIL_PORT=${{ secrets.EMAIL_PORT }}" >> .env
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
          echo "CONTACT_USER=${{ secrets.CONTACT_USER }}" >> .env
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
          echo "UPSTASH_REDIS_REST_URL=${{ secrets.DB_NAME }}" >> .env
          echo "UPSTASH_REDIS_REST_TOKEN=${{ secrets.UPSTASH_REDIS_REST_TOKEN }}" >> .env 
          echo "RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }}" >> .env
          echo "NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}" >> .env
          echo "NEXT_PUBLIC_CONTACT_EMAIL=${{ secrets.NEXT_PUBLIC_CONTACT_EMAIL }}" >> .env

      # ðŸ”¹ Build Next.js
      - name: Build application
        run: npm run build

      # ðŸ”¹ DÃ©ploiement via SCP
      - name: Deploy application via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: ".next/, package.json, package-lock.json, public/, .env"
          target: "/home/nas/portfolio"
          strip_components: 1

      # ðŸ”¹ RedÃ©marrer l'application avec PM2
      - name: Restart application with PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/nas/portfolio
            npm install --omit=dev  
            pm2 delete portfolio || true  
            pm2 start npm --name "portfolio" -- run start
